<dom-module id="my-app">
  <style include="iron-flex"></style>
  <template>
    <style>
	:host {
	   display: block;
	   height: 100%;
	}

	:host page-title {
	   position: fixed;
	}

	:host neon-animated-pages {
	   overflow-y: hidden;
	   height: 100%;		  
	}
	
	:host neon-animated-pages > * {
           position: initial !important;
	   padding: 0px;
	}

	:host .my-page {
	   position: absolute !important;
	}

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <page-title></page-title>
    <!--
    <neon-animated-pages id="pages" selected="0" class="horizontal layout center center-justified">
        <first-page></first-page>
        <second-page></second-page>
    </neon-animated-pages>
    -->
    <div class="horizontal layout center center-justified" style="height: 100%"> 
	<side-menu></side-menu>
	<div style="height: 100%; width: 80%; position: relative;">
	<neon-animated-pages id="pages" selected="0"> 
            <what-page class="my-page"></what-page>
            <where-page class="my-page"></where-page>
        </neon-animated-pages>
	</div>
	<paper-button>Page Two</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-app',
	onPageOneClick: function(page){
		console.log(page);
		var node = this.shadowRoot.querySelector('side-menu');
	//	node.what();
		this.$.pages.selected = 1;
	},
	onPageTwoClick: function(page){
		console.log(page);
		var node = this.shadowRoot.querySelector('side-menu');
	//	node.where();
		this.$.pages.selected = 0;
		//node.what();
	},
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      listeners: {
      	'where': 'onPageTwoClick',
	'what': 'onPageOneClick'
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<!-- LOCAL REFS -->
<link rel="import" href="animation-pane.html">
<link rel="import" href="horizontal-pane.html">
<link rel="import" href="vertical-pane.html">


<dom-module id="venue-page">
  <style>
    :host {
      height: 100%;
      flex-direction: column;
      display: flex;
      overflow: hidden;
    }

    :host vertical-pane {
      width: 100%;
      height: 50%;
    }

    :host vertical-pane img {
      height: 100%;
    }

    :host {
      --layout-fit: {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-position-y: top !important;
      }
    }

    :host iron-image {
      width: 100%;
      --iron-image-width: 100%;
      height: 100%;
      --iron-image-height: 100%;
    }
  </style>

  <template>
    <vertical-pane id="top">
      <iron-image src="/images/intro-image.jpg" sizing="cover"></iron-image>
    </vertical-pane>
    <vertical-pane id="bottom">
      <h2>Welcome</h2>
      <p>
        We are so excited to be joined by all of you to celebrate
        the start of our marriage! We cannot think of anyone
        better to share this special day with. Here you will find
        details and directions for the ceremony and reception,
        booking information, as well as our registry.
        Let the countdown begin!
      </p>
      <h2 id="day-count">200 days</h2>
    </vertical-pane>
  </template>

  <script>
    Polymer({
      is: 'venue-page',
      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
          animationConfig: {
              value: function() {
                  var top = this.$.top;
                  var bottom = this.$.bottom;
                  return {
                      'entry': [
                        {animatable: top, type: 'from-top'},
                        {animatable: bottom, type: 'from-bottom'}
                      ],
                      'exit': [
                        {animatable: top, type: 'to-top'},
                        {animatable: bottom, type: 'to-bottom'}
                      ]
                  }
              }
          }
      }
    })
  </script>
</dom-module>

<dom-module id="vert-content">
  <style>
  </style>

  <template>
    <page-title></page-title>

    <neon-animated-pages id="pages" selected="0">
      <what-page></what-page>
      <when-page></when-page>
      <where-page></where-page>
    </neon-animated-pages>
  </template>

  <script>
    Polymer({
      is: 'vert-content',
      changePage: function(selected) {
        this.$.pages.selected = selected;
      },
      listeners: {
        'sideMenuClick': 'changePage'
      }
    })
  </script>

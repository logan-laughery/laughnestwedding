<!-- EXTERNAL REFS -->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

<!-- LOCAL REFS -->
<link rel="import" href="animation-pane.html">
<link rel="import" href="horizontal-pane.html">
<link rel="import" href="vertical-pane.html">

<!-- Used http://www.fotor.com/  for images -->

<dom-module id="intro-page">
  <style>
    :host {
      height: 100%;
      flex-direction: column;
      display: flex;
      overflow: hidden;
      text-align: center;
    }

    /* 2017 - Light
      #d5e1df
      #d6cbd3
      #bdcebe
      #e3eaa7
    */

    /* 2017 - Analogous
      #86af49
      #817397
      #b88bac
      #d57f70
      #dcb967 +
      #ac9897
      #af8c90
      #f0e1ce
    */

    /* 2016
      #ffd3bf
      #d1c2ab
      #a8bba2
      #f6cac9
      #c3ddd6
      #d1c3d5
    */


    :host .pane-content {
      background-color: #91a7d0;
    }

    :host vertical-pane {
      width: 100%;
      height: 50%;
    }

    :host horizontal-pane {
      width: 50%;
      height: 100%;
    }

    :host horizontal-pane img {
      height: 100%;
      width: 100%;
    }

    :host vertical-pane img {
      height: 100%;
    }

    :host {
      --layout-fit: {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-position-y: top !important;
      }
    }

    :host iron-image {
      width: 100%;
      --iron-image-width: 100%;
      height: 100%;
      --iron-image-height: 100%;
    }

    .pane-content {
      padding-left: 14px;
      padding-right: 14px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    :host h2 {
      font-family: 'Oswald', sans-serif;
      font-weight: 100;
    }

    :host hr {
      border-color: rgba(0, 0, 0, 0.26);
      width: 100%;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .pane-content p {
      margin-top: 0px;
      margin-bottom: 0px;
      font-size: 1.7vw;
    }

    .pane-content h2{
      margin: 0px;
      margin-top: 0px;
      margin-bottom: 0px;
      font-size: 4vw;
    }

    .hidden-sm {
      display: initial;
    }

    .hidden-lg {
      display: initial;
    }
    /* Viewport is 701px or more ----------- */
    @media only screen and (min-width : 701px) {
      .hidden-lg {
        display: none;
      }

      :host {
        flex-direction: row;
      }
    }

    @media only screen and (orientation: portrait) {
      .hidden-pt {
        display: none;
      }
      .display-pt {
        display: initial !important;
      }
    }

    @media only screen and (orientation: landscape) {
      .hidden-ls {
        display: none;
      }
      .display-ls {
        display: initial !important;
      }
      :host {
        flex-direction: row;
      }
    }

    /* Viewport is 700px or less ----------- */
    @media only screen and (max-width : 700px) {
      .hidden-sm {
        display: none;
      }
    }

    /* Viewport is 700px or less ----------- */
    @media only screen and (max-width : 700px)
      and (orientation: portrait){
        .pane-content p {
          font-size: 1.7vh;
        }
        .pane-content h2 {
          font-size: 4vh;
        }
    }

    @media only screen and (max-width : 737px)
      and (orientation: landscape) {
        .pane-content p {
          font-size: 3vh !important;
        }
        .pane-content h2 {
          font-size: 5vh !important;
        }
    }

    @media only screen and (max-width : 737px)
      and (min-aspect-ratio: 3/4)
      and (max-aspect-ratio: 18/12){
        .pane-content p {
          font-size: 1.7vh !important;
        }
        .pane-content h2 {
          font-size: 4vh !important;
        }
    }


    @media only screen and (orientation: landscape) {
      .pane-content p {
        font-size: 2vh;
      }
      .pane-content h2 {
        font-size: 4vh;
      }
    }

    /*Only applied when width is 2x the height*/
    @media only screen and (min-aspect-ratio: 2/1){
      .pane-content p {
        font-size: 3vh;
      }
      .pane-content h2 {
        font-size: 5vh;
      }
    }

    @media only screen and (max-width: 100000px)
      and (min-width: 1101px) and (min-height: 786px){
      .pane-content p {
        font-size: 24px;
      }
      .pane-content h2 {
        font-size: 40px;
      }
      .pane-content {
        padding-left: 18px;
        padding-right: 18px;
      }
    }

    .top {
      --vertical-pane-spacing: {
        padding-top: 34px;
      };
    }

    .bottom {
      --vertical-pane-spacing: {
        padding-bottom: 34px;
      };
    }
  </style>

  <template>
    <horizontal-pane class="hidden-sm display-ls" id="left">
      <div class="pane-content">
        <h2>Welcome</h2>
        <hr/>
        <p>
          We are so excited to be joined by all of you to celebrate
          the start of our marriage!
          We cannot think of anyone
          better to share this special day with.
        </p>
        <p>
          Here you will find
          details and directions for the ceremony and reception,
          booking information, as well as our registry.  Please
          be sure to save the date!
        </p>
        <hr/>
        <h2>9 / 2 / 2017</h2>
      </div>
    </div>
    </horizontal-pane>

    <horizontal-pane class="hidden-sm display-ls" id="right">
      <img src="/images/14-red-ochre.png"></img>
    </horizontal-pane>

    <vertical-pane class="hidden-lg hidden-ls top" id="top">
      <iron-image src="/images/14-red-ochre.png" sizing="cover"></iron-image>
    </vertical-pane>
    <vertical-pane class="hidden-lg hidden-ls bottom" id="bottom">
      <div class="pane-content">
        <h2>Welcome</h2>
        <hr/>
        <p>
          We are so excited to be joined by all of you to celebrate
          the start of our marriage!
          We cannot think of anyone
          better to share this special day with.
        </p>
        <p>
          Here you will find
          details and directions for the ceremony and reception,
          booking information, as well as our registry.  Please
          be sure to save the date!
        </p>
        <hr/>
        <h2>9 / 2 / 2017</h2>
      </div>
    </vertical-pane>
  </template>

  <script>
    Polymer({
      is: 'intro-page',
      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
          animationConfig: {
              value: function() {
                  var top = this.$.top;
                  var bottom = this.$.bottom;
                  var left = this.$.left;
                  var right = this.$.right;
                  return {
                      'entry': [
                        {animatable: top, type: 'from-top'},
                        {animatable: bottom, type: 'from-bottom'},
                        {animatable: left, type: 'from-top'},
                        {animatable: right, type: 'from-bottom'}
                      ],
                      'exit': [
                        {animatable: top, type: 'to-top'},
                        {animatable: bottom, type: 'to-bottom'},
                        {animatable: left, type: 'to-bottom'},
                        {animatable: right, type: 'to-top'}
                      ]
                  }
              }
          }
      }
    })
  </script>
</dom-module>

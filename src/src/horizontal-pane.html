<!-- LOCAL REFS -->
<link rel="import" href="animation-pane.html">

<dom-module id="horizontal-pane">
  <style>
    .inner {
      position: relative;
      width: 100%;
      padding-top: 150%;
      /*margin-left: 10px;
      margin-right: 10px;*/
      /*background-color: var(--horizontal-pane-background-color, #91a7d0);*/
    }
    .outter {
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
    }
    .content-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    .flex-fixer {
      width: 100%;
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>

  <template>
    <style include="iron-flex"></style>
    <animation-pane class="outter" id="content">
      <div class="flex-fixer">
        <paper-material elevation="3" class="inner">
          <div class="content-wrapper">
            <content>
            </content>
          </div>
        </paper-material>
      </div>
    </animation-pane>
  </template>

  <script>
    Polymer({
      is: 'horizontal-pane',
      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
          animationConfig: {
              value: function() {
                  var content = this.$.content;
                  return {
                      'from-top': [{animatable: content, type: 'from-top'}],
                      'from-bottom': [{animatable: content, type: 'from-bottom'}],
                      'to-bottom': [{animatable: content, type: 'to-bottom'}],
                      'to-top': [{animatable: content, type: 'to-top'}]
                  }
              }
          }
      }
    })
  </script>
</dom-module>

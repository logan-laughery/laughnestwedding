<dom-module id="agenda-page">
  <style>
    :host {
      height: 100%;
      flex-direction: column;
      display: flex;
      overflow: hidden;
      text-align: center;
    }

    :host vertical-pane {
      width: 100%;
      height: 50%;
    }

    :host horizontal-pane {
      width: 50%;
      height: 100%;
    }

    :host horizontal-pane img {
      height: 100%;
      width: 100%;
    }

    :host vertical-pane img {
      height: 100%;
    }

    :host hr {
      border-color: rgba(0, 0, 0, 0.26);
      width: 100%;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    :host {
      --layout-fit: {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-position-y: top !important;
      }
    }

    :host iron-image {
      width: 100%;
      --iron-image-width: 100%;
      height: 100%;
      --iron-image-height: 100%;
    }
    /* 2017 - Analogous
      #86af49
      #817397
      #b88bac
      #d57f70
      #dcb967
      #ac9897
      #af8c90
      #f0e1ce
    */
    .pane-content {
      padding: 4px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      /*
        #b3ca91
        #dda79d
        #db998e
      */
      background-color: #d88d80;
    }

    :host a {
      color: #005BAC;
      text-decoration: none;
    }

    :host h2 {
      font-family: 'Oswald', sans-serif;
      font-weight: 100;
    }

    .pane-content p {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .pane-content h2{
      margin: 0px;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .hidden-sm {
      display: initial;
    }

    .hidden-lg {
      display: initial;
    }
    /* Viewport is 701px or more ----------- */
    @media only screen and (min-width : 701px) {
      .hidden-lg {
        display: none;
      }

      :host {
        flex-direction: row;
      }
    }

    @media only screen and (orientation: portrait) {
      .hidden-pt {
        display: none;
      }
      .display-pt {
        display: initial !important;
      }
    }

    @media only screen and (orientation: landscape) {
      .hidden-ls {
        display: none;
      }
      .display-ls {
        display: initial !important;
      }
      :host {
        flex-direction: row;
      }
    }

    /* Viewport is 700px or less ----------- */
    @media only screen and (max-width : 700px) {
      .hidden-sm {
        display: none;
      }
    }

    /* Viewport is 349px or less ----------- */
    @media only screen and (max-width : 349px) {
      .pane-content p {
        font-size: 12px;
      }
      .agenda-item {
        font-size: 14px;
      }
    }

    /* Viewport is landscape and 1 to 349px ----------- */
    @media only screen and (max-height : 349px)
     and (orientation: landscape) and (min-height: 1px) {
      .pane-content p {
        font-size: 12px !important;
      }
      .agenda-item {
        font-size: 10px !important;
      }
      .pane-content h2 {
        font-size: 26px;
      }
    }

    /* Viewport is 350 to 361px ----------- */
    @media only screen and (max-width : 361px)
      and (min-width : 350px) {
      .pane-content p {
        font-size: 15px;
      }
      .agenda-item {
        font-size: 13px;
      }
    }

    /* Viewport is landscape and 350 to 361px  ----------- */
    @media only screen and (max-height : 361px)
     and (orientation: landscape) and (min-height: 350px) {
      .pane-content p {
        font-size: 14px !important;
      }
      .agenda-item {
        font-size: 12px !important;
      }
      .pane-content h2 {
        font-size: 26px;
        font-size: 4vh;
      }
    }

    /* Viewport is 361 to 701px ----------- */
    @media only screen and (max-width : 701px)
      and (min-width : 361px) {
      .pane-content p {
        font-size: 16px;
      }
      .agenda-item {
        font-size: 14px;
      }
      .pane-content h2 {
        font-size: 28px;
      }
    }

    /* Viewport is landscape and 361 to 701px ----------- */
    @media only screen and (max-height : 701px)
     and (orientation: landscape) and (min-height: 361px) {
      .pane-content p {
        font-size: 14px !important;
      }
      .agenda-item {
        font-size: 12px !important;
      }
      .pane-content h2 {
        font-size: 26px;
      }
    }

    /* Viewport is 701 to 1000px ----------- */
    @media only screen and (max-width : 900px)
      and (min-width : 701px) {
      .pane-content p {
        font-size: 13px;
      }
      .agenda-item {
        font-size: 11px;
      }
      .pane-content h2 {
        font-size: 25px;
      }
    }

    /* Viewport is 701 to 1000px ----------- */
    @media only screen and (max-width : 1000px)
      and (min-width : 801px) {
      .pane-content p {
        font-size: 16px;
      }
      .agenda-item {
        font-size: 14px;
      }
      .pane-content h2 {
        font-size: 25px;
      }
    }

    @media only screen and (max-width: 100000px)
      and (min-width: 1001px){
      .pane-content p {
        font-size: 22px;
      }
      .agenda-item {
        font-size: 20px;
      }
      .pane-content h2 {
        font-size: 38px;
      }
      .pane-content {
        padding-left: 18px;
        padding-right: 18px;
      }
    }

    .top {
      --vertical-pane-spacing: {
        padding-top: 34px;
      };
    }

    .bottom {
      --vertical-pane-spacing: {
        padding-bottom: 34px;
      };
    }

    }

  <script>
    Polymer({
      is: 'agenda-page',
      behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior
      ],
      properties: {
          animationConfig: {
              value: function() {
                  var top = this.$.top;
                  var bottom = this.$.bottom;
                  var left = this.$.left;
                  var right = this.$.right;
                  return {
                      'entry': [
                        {animatable: top, type: 'from-top'},
                        {animatable: bottom, type: 'from-bottom'},
                        {animatable: left, type: 'from-top'},
                        {animatable: right, type: 'from-bottom'}
                      ],
                      'exit': [
                        {animatable: top, type: 'to-top'},
                        {animatable: bottom, type: 'to-bottom'},
                        {animatable: left, type: 'to-bottom'},
                        {animatable: right, type: 'to-top'}
                      ]
                  }
              }
          }
      }
    })
  </script>
